<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page 2025</title>
<meta name="description" content="Experience a modern, lightweight, and accessible landing page with responsive design.">
<script type="module" src="./com/mv-movie.js"></script>
<style>
  body { margin:0; font-family: system-ui, sans-serif; line-height:1.5; color:#111; background:#f9f9f9; }
  a { color: inherit; text-decoration:none; }
  img { max-width:100%; height:auto; display:block; }

  .container { width:90%; max-width:1200px; margin:0 auto; padding:2rem 0; }

  header { background:#fff; }
  header .header-top { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; padding:1rem 0; }
  header .logo h1 { margin:0; font-size:1.5rem; }
  nav ul { list-style:none; display:flex; gap:1.5rem; margin:0; padding:0; flex-wrap:wrap; }
  nav a { font-weight:500; }

  header .hero { text-align:center; padding:2rem 0; }
  header .hero h2 { font-size:2rem; margin-bottom:1rem; }
  header .hero p { font-size:1.125rem; color:#555; margin-bottom:2rem; }
  header .hero .cta { display:inline-block; padding:0.75rem 1.5rem; background:#0070f3; color:#fff; border-radius:0.5rem; }

  .cards { display:grid; gap:2rem; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); margin-top:2rem; }
  .card { background:#fff; padding:1.5rem; border-radius:0.75rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; }
  .card:hover { transform:translateY(-5px); }
  .card img { border-radius:0.5rem; margin-bottom:1rem; }
  .card h2 { font-size:1.25rem; margin-bottom:0.5rem; }
  .card p { color:#555; font-size:0.95rem; }

  footer { text-align:center; padding:2rem 0; font-size:0.875rem; color:#777; }
</style>
</head>
<body>

<header role="banner">
  <div class="container header-top">
    <!-- Logo -->
    <div class="logo">
      <h1>MovieStream</h1>
    </div>

    <!-- Navigation Menu -->
    <nav role="navigation" aria-label="Main Menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#series">Series</a></li>
        <li><a href="#genres">Genres</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </div>

  <div class="hero">
    <h2>Welcome to MovieStream</h2>
    <p>Watch the latest movies and series in high quality from the comfort of your home.</p>
    <a href="#products" class="cta">Explore Movies</a>
  </div>
</header>

<main id="products" role="main">
  <div class="container cards" id="cards-container">
  </div>
</main>

<footer role="contentinfo">
  <div class="container">
    &copy; Thanks for everything.
  </div>
</footer>

<script>
  document.querySelector('.cta').addEventListener('click', function(e){
    e.preventDefault();
    document.querySelector('#products').scrollIntoView({ behavior: 'smooth' });
  });

  function createCard(title, image, description) {
    return `
      <article class="card" role="region" aria-labelledby="${title}-title">
        <img src="${image}" alt="${title} image">
        <h2 id="${title}-title">${title}</h2>
        <p>${description}</p>
      </article>
    `;
  }

  const products = [
    {
      title: "Toy story 1",
      image: "https://static1.srcdn.com/wordpress/wp-content/uploads/2018/11/Woody-in-Toy-Story-3-ending.jpg?q=49&fit=crop&w=360&h=240&dpr=2",
      description: "Вуди шинэ тоглоомд атаархаж, эцэстээ эзэндээ эргэж очихын тулд Баззтай нэгддэг."
    },
    {
      title: "Toy story 2",
      image: "https://static0.srcdn.com/wordpress/wp-content/uploads/2024/05/imagery-from-the-toy-story-franchise.jpg?q=49&fit=crop&w=360&h=240&dpr=2",
      description: "Вудиг хулгайлахад Базз ба найзууд нь түүнийг аварч эргүүлэн авчирна"
    },
    {
      title: "Toy story 3",
      image: "https://static0.srcdn.com/wordpress/wp-content/uploads/2024/04/toy-story-woody-buzz-lightyear.jpg?q=49&fit=crop&w=240&h=160&dpr=2",
      description: "Тоглоомууд буруу газар хүргэгдэж, Вуди бусдыг гэртээ эргэж ирэхэд итгүүлэх ёстой болно."
    },
    {
        title: "Cars 2006",
        image: "https://wallpapercat.com/w/full/8/9/d/277525-1920x1080-desktop-full-hd-cars-disney-background-photo.jpg",
        description: "Хурдан машин Маккуин жижиг хотод бууж, найзуудтайгаа үнэт зүйлсийг ойлгож өөрчлөгдөнө" 
    },
    {
        title: "Inside Out 2015",
        image: "https://wallpapercat.com/w/full/e/4/2/2121591-1920x1080-desktop-full-hd-inside-out-wallpaper-image.jpg",
        description: "Охины сэтгэл санааг төлөөлсөн Эмоциуд түүний амьдралыг зохицуулахад, өөрийгөө ойлгоход тусална."
    },
    {
        title: "Coco 2017",
        image: "https://www.intofilm.org/intofilm-production/scaledcropped/970x546https:/s3-eu-west-1.amazonaws.com/images.cdn.filmclub.org/film__19020-coco--hi_res-16499e54.jpg/film__19020-coco--hi_res-16499e54.jpg",
        description: "Хүүхэд хөгжмийн ертөнцөд аялж, гэр бүлийн нууцыг нээж, мөрөөдлөө биелүүлнэ."
    }
    
  ];

  const cardsContainer = document.getElementById('cards-container');
  cardsContainer.innerHTML = products.map(p => `<mv-movie title="${p.title}"></mv-movie>`).join('');
</script>

</body>
</html>
